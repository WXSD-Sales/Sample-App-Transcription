<!DOCTYPE html>
<html>
  <head>
    <title>Sample: Multi Party Calling</title>
    <link rel="stylesheet" href="https://downloads.momentum-ui.com/@momentum-ui/core/css/momentum-ui.css">
    <style>
      main {
        padding: 10px;
      }
      #transcript{
        width: 100%;
        height: 20rem;
        /* animation: blinker 1s linear infinite; */
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    
</style>
  </head>
  <body>
    <main>
      <h1>Receive Live Transcription</h1>
      <form id="credentials">
        <fieldset>
          <legend>Credentials</legend>
          <input id="access-token" name="accessToken" placeholder="Your access token" type="text">
          <input id="connect" title="connect" type="submit" value="connect">
          <p id="connection-status">disconnected</p>
        </fieldset>
      </form>

      <form id="dialer">
        <fieldset>
          <legend>Dialer</legend>
          <input id="invitee" name="invitee" placeholder="Room ID or SIP URI" type="text">
            <input title="dial" type="submit" value="dial">
        </fieldset>
      </form>

      <form id="call-controls">
        <fieldset>
          <legend>Call Controls</legend>
          <button id="hangup" title="hangup" type="button">cancel/hangup</button>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Transcripts</legend>
          <textarea id="transcript"></textarea>
        </fieldset>
      </form>
    </main>

    <script crossorigin="" src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
    <!-- app.js is your application code -->
    <script src="/index.504cae47.js"></script>
  </body>
</html>
